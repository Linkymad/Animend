{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link type="text/css" href="{% static 'karamba/css/style.css' %}" rel="stylesheet"/>
  <link type="text/css" href="{% static 'karamba/css/style_for_animend.css' %}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home_animend' %}">
          <img src="{% static 'karamba/images/img/logo/logoj.png' %}" height="80" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'animend' %}">Анименд</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'aniwill' %}">Анивил</a>
            </li>
          </ul>
          <form action=  method="get"  class="d-flex mx-3" role="search">
            <input class="form-control me-2" type="search" type="text" name="q" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>


  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <!-- здесь код для футера -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-03uI9kbsJW8dhvQ1i0IkpdzLj+YrYYJp01v3qI/s0voM+PKKcJZ8FvA1+OYl2Fz" crossorigin="anonymous"></script>

</body>
</html>
